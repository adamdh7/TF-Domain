<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TF-Domain</title>
  <style>
    body { background: #0f0f0f; color: #fff; font-family: sans-serif; padding: 2rem; }
    form { max-width: 600px; margin: auto; background: #1a1a1a; padding: 2rem; border-radius: 8px; }
    input, textarea, button { width: 100%; margin-top: 1rem; padding: .75rem; border: none; border-radius: 6px; font-size: 1rem; }
    input, textarea { background: #2a2a2a; color: #fff; }
    button { background: #00ffcc; color: #000; cursor: pointer; }
    #result { margin-top: 1rem; text-align: center; }
    a { color: #00ffcc; }
  </style>
</head>
<body>

  <h1 style="text-align:center; color:#00ffcc;">üåê TF-Domain<br><small style="color:#888;">Domain ‚Äì> .TF</small></h1>

  <form id="tfForm">
    <!-- ATTENTION : name="domain" -->
    <input id="domain" name="domain" type="text" placeholder="Non dom√®n (ex: lavie)" required />

    <!-- ATTENTION : name="code" -->
    <textarea id="code" name="code" rows="8" placeholder="Antre k√≤d HTML ou la..." required></textarea>

    <button type="submit">üöÄ TF-Domain</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('tfForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const domain = document.getElementById('domain').value.trim();
      const code   = document.getElementById('code').value.trim();
      const result = document.getElementById('result');

      if (!domain || !code) {
        result.innerHTML = '<span style="color:#f55;">‚ùå Er√®: Domain or code missing</span>';
        return;
      }

      result.textContent = '‚è≥ Ap kreye dom√®n ou...';

      try {
        const res  = await fetch('/api/register', {
          method:  'POST',
          headers: { 'Content-Type': 'application/json' },
          body:    JSON.stringify({ domain, code })
        });
        const data = await res.json();

        if (data.success) {
          result.innerHTML = `‚úÖ Dom√®n kreye: <a href="${data.url}" target="_blank">${data.domain}</a>`;
        } else {
          result.innerHTML = `<span style="color:#f55;">‚ùå Er√®: ${data.error || data.message}</span>`;
        }
      } catch (err) {
        result.innerHTML = '<span style="color:#f55;">‚ùå Er√® rezo</span>';
        console.error(err);
      }
    });
  </script>

</body>
</html>
