<!DOCTYPE html>
<html lang="ht" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TF-Domain</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    async function registerDomain() {
      const input = document.getElementById('domain-input');
      const name = input.value.trim().toLowerCase();

      if (!name) {
        alert('Antre yon non dom√®n.');
        return;
      }

      try {
        const res = await fetch(`/api/register?name=${name}`);
        const data = await res.json();

        if (data.success) {
          document.getElementById('result').innerHTML =
            `<div class='mt-4 text-green-400'>
              ‚úÖ Dom√®n ou an: <a href="https://${name}.tf.tf" class="underline">${name}.tf.tf</a>
            </div>`;
        } else {
          document.getElementById('result').innerHTML =
            `<div class='mt-4 text-red-400'>‚ùå Er√®: ${data.message}</div>`;
        }
      } catch (err) {
        document.getElementById('result').innerHTML =
          `<div class='mt-4 text-red-400'>‚ùå Er√® rezo: ${err.message}</div>`;
      }
    }
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center px-4">
  <h1 class="text-4xl font-bold mb-4">üåê TF-Domain</h1>
  <p class="text-gray-400 mb-6 text-center">Kreye dom√®n gratis ki fini pa <strong>.TF</strong></p>
  <div class="w-full max-w-md">
    <input id="domain-input" type="text" placeholder="ex: monbiznis"
      class="w-full px-4 py-3 text-black rounded-xl" />
    <button onclick="registerDomain()"
      class="w-full mt-4 py-3 bg-white text-black rounded-xl font-bold hover:bg-gray-200">
      Rez√®ve Dom√®n TF
    </button>
    <div id="result" class="mt-4"></div>
  </div>
</body>
  </html>
