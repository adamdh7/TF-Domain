<!DOCTYPE html>
<html lang="ht">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TF-Domain</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f0f0f;
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00ffcc;
    }
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc44;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    input, textarea {
      background: #2a2a2a;
      color: white;
    }
    button {
      background: #00ffcc;
      color: black;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      text-align: center;
    }
    a {
      color: #00ffcc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>üåê TF-Domain<br><small>Domain--> .TF</small></h1>

  <form id="form">
    <input name="name" placeholder="Antre non dom√®n (ex: lavie)" required />
    <textarea name="code" placeholder=".html  (ex: <h1>Hello TF</h1>)" rows="8" required></textarea>
    <button type="submit">TF-Domain</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('form');
    const result = document.getElementById('result');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const code = form.code.value;

      if (!name || !code) return;

      result.innerHTML = "...";

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, code })
        });

        const data = await res.json();

        if (data.success) {
          result.innerHTML = `‚úÖ TF-Domain: <br><a href="${data.url}" target="_blank">${data.domain}</a>`;
        } else {
          result.innerHTML = `‚ùå Er√®: ${data.error}`;
        }
      } catch (err) {
        result.innerHTML = `‚ùå Er√® rezo`;
        console.error(err);
      }
    };
  </script>

</body>
</html>
